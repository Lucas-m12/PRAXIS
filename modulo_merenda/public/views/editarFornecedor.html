
        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-default">
        		    <div id="cadastroFornecedor">
                        <div class="panel-heading">Cadastro de Fornecedores</div>
            			<div class="panel-body">
            				<div class="row">
            					<div class="">
            						<form method="POST" action="/praxis/modulo_merenda/editar/fornecedor/{$dados.CODIGO_FORNECEDOR}" role="form" id="form-edicao-fornecedores">

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Código do Fornecedor
                                            </label>
                                            <input type="text" name="codFornecedor" id="codFornecedor" value="{$dados.CODIGO_FORNECEDOR}" class="form-control" readonly>
                                        </div>
            							
            							<div class="form-group col-lg-6">
            								<label class="control-label">Nome Fantasia</label>
            								<input type="text" name="nomeFornecedor" id="nomeFornecedor" class="form-control" placeholder="Digite o nome fantasia do fornecedor" value="{$dados.NOME_FORNECEDOR}" autocomplete="off" autofocus>
            							</div>
            							
            							<div class="form-group col-lg-6">
            								<label class="control-label">CNPJ do Fornecedor</label>
            								<input type="text" name="cnpjFornecedor" id="cnpjFornecedor" class="form-control" placeholder="Digite o CNPJ do fornecedor" value="{$dados.CNPJ_FORNECEDOR}">
            							</div>

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Razão social
                                            </label>
                                            <input type="text" name="razaoSocial" id="razaoSocial" class="form-control" placeholder="Digite a razão social fornecedor" value="{$dados.RAZAO_SOCIAL}">
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Inscrição Estadual
                                            </label>
                                            <input type="text" name="inscricaoEstadual" id="inscricaoEstadual" class="form-control" placeholder="Digite a inscrição estadual do fornecedor" value="{$dados.INSCRICAO_ESTADUAL}">
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Cep
                                            </label>
                                            <input type="text" name="cep" id="cep" class="form-control" placeholder="Digite o CEP do fornecedor" value="{$dados.CEP_FORNECEDOR}" onblur="pesquisacep(this.value)">
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Estado
                                            </label>
                                            <input type="text" name="estadoFornecedor" id="estadoFornecedor" class="form-control" placeholder="Digite o estado do fornecedor" value="{$dados.ESTADO_FORNECEDOR}" readonly>
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Cidade
                                            </label>
                                            <input type="text" name="cidadeFornecedor" id="cidadeFornecedor" class="form-control" placeholder="Digite a cidade do fornecedor" value="{$dados.CIDADE_FORNECEDOR}" readonly>
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Bairro
                                            </label>
                                            <input type="text" name="bairroFornecedor" id="bairroFornecedor" class="form-control" placeholder="Digite o bairro do fornecedor" value="{$dados.BAIRRO_FORNECEDOR}">
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Logradouro
                                            </label>
                                            <input type="text" name="logradouroFornecedor" id="logradouroFornecedor" class="form-control"  placeholder="Digite o logradouro do fornecedor" value="{$dados.LOGRADOURO_FORNECEDOR}">
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Complemento
                                            </label>
                                            <input type="text" name="complementoFornecedor" id="complementoFornecedor" placeholder="Digite o Complemento do Endereço do fornecedor" class="form-control" value="{$dados.COMPLEMENTO}">
                                        </div>
                                        
                                        <div class="form-group col-lg-6">
                                            <label class="control-label">
                                                Selecione as Categorias de Produtos Ofertados Pelo Fornecedor
                                            </label>
                                            <select multiple name="categoriasOfertadas[]" id="categoriasOfertadas" class="form-control chosen-select">
                                                <option></option>
                                                {loop="$ofertas"}
                                                    <option selected value="{$value.ID_CATEGORIA}">{$value.DESC_CATEGORIA}</option>
                                                {/loop}

                                                {loop="$categorias"}
                                                    <option value="{$value.ID_CATEGORIA}">{$value.DESC_CATEGORIA}</option>
                                                {/loop}
                                            </select>
                                        </div>

                                        <div class="form-group col-lg-6">
                                            <input type="checkbox" name="status" id="status" {if="$dados.STATUS == 2"}checked{/if} value="2">Inativo
                                        </div>
                                        
            						<!-- </form> -->
            					</div>
            				</div>
            			</div>
                    </div>
            	</div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div align="center">
                    <button type="button" class="btn btn-info" onclick="history.go(-1)">Voltar</button>
                    <a href="/praxis/modulo_merenda/" type="button" class="btn btn-danger">Fechar</a>
                    <button type="reset" class="btn btn-default">Limpar</button>
                    <button type="submit" class="btn btn-success" name="btn-finalizar" id="btn-finalizar">Finalizar Edição</button>
                </div>
            </div>
        </form>
        </div>

    <script src="\modulo_merenda/public/scripts/funcoes.js"></script>
    <script src="\modulo_merenda/public/scripts/viaCep.js"></script>
    <script src="\modulo_merenda/public/scripts/controllers/Pesquisa.js"></script>
    <script src="\modulo_merenda/public/scripts/pesquisaFornecedor.js"></script>
    
    <script src="\modulo_merenda/public/scripts/controllers/NovoFornecedor.js"></script>
    <script src="\modulo_merenda/public/scripts/editarFornecedor.js"></script>
    <script src="\modulo_merenda/vendor/harvesthq/chosen/chosen.jquery.js"></script>
    <script src="\modulo_merenda/vendor/harvesthq/chosen/chosen.jquery.min.js"></script>
    <script src="\modulo_merenda/vendor/harvesthq/chosen/chosen.proto.js"></script>
    <script src="\modulo_merenda/vendor/harvesthq/chosen/chosen.proto.min.js"></script>

    <script>
        $(".chosen-select").chosen({
                width: "95%",
                no_results_text: "Nenhuma categoria encontrada"
            }); 
    </script>

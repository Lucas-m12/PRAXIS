
        {if="$informacoes.STATUS == 1"}
        <div class="row" >
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Pedidos de Produtos</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="form-pedidos-edicao" method="POST" action="#" role="form">
									
									<div class="form-group col-lg-6">
										<label class="control-label">Código do Pedido</label>
										<input type="number" name="codigoPedido" id="codigoPedido" class="form-control" value="{$informacoes.CODIGO_PEDIDO}" readonly>
									</div>

									<div class="form-group col-lg-6">
										<label class="control-label">Selecione o Fornecedor</label>
										<input type="text" name="fornecedor" id="fornecedor" class="form-control" disabled value="{$informacoes.NOME_FORNECEDOR}">
									</div>

									<div class="form-group col-lg-6">
										<label class="control-label">Selecione o programa que receberá o pedido</label>
										<input type="text" name="programa" id="programa" class="form-control" value="{$informacoes.DESC_PROGRAMA}" disabled>
									</div>

									<div class="form-group col-lg-6">
										<label class="control-label">Situação do pedido</label>
										<select class="form-control" name="statusPedido" id="statusPedido">
											<option selected value="{$informacoes.STATUS}">{$informacoes.TIPO_STATUS} / {$informacoes.DESC_STATUS}</option>
											{loop="$status"}
												<option value="{$value.ID_STATUS}">{$value.TIPO_STATUS} / {$value.DESC_STATUS}</option>
											{/loop}
										</select>
									</div>

									<div style="display: block;" id="oculta">
										<div class="form-group col-lg-6">
											<label class="control-label">Selecione a categoria do produto</label>
											<select class="form-control" name="categoria" id="categoria">
												<option disabled selected></option>
												{loop="$categorias"}
													<option value="{$value.ID_CATEGORIA}">{$value.DESC_CATEGORIA}</option>
												{/loop}
											</select>
										</div>

										<div class="form-group col-lg-6">
											<label class="control-label">Selecione os produtos do pedido</label>
											<input type="hidden" name="idPedido" id="idPedido" value="">
											<select class="form-control" name="produtos" id="produtos">
												<option></option>
											</select>
										</div>

										<div class="form-group col-lg-6">
											<label class="control-label">Quantidade do produto</label>
											<div class="input-group">
												<input type="number" name="quantidade" id="quantidade" class="form-control" placeholder="Digite a quantidade do produto">
												<span class="input-group-addon" id="unidadeMedida"></span>
											</div>
											<input type="hidden" name="idUnidadeMedida" id="idUnidadeMedida">
										</div>

										<div class="form-group col-lg-6">
											<label></label>
											<button type="button" name="addProduto" id="addProduto" class="btn btn-primary">Adicionar</button>
										</div>
									</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<div class="row" id="tabela" style="display: block;">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>                    
                                        <th>CÓDIGO DO PRODUTO</th>            
                                        <th>NOME DO PRODUTO</th>
                                        <th>QUANTIDADE</th>
                                        <th>AÇÃO</th>
                                    </tr>
                                </thead>
                                <tbody id="corpoTabela">
                                	{loop="$itens"}
                                		<tr id="tr">
                                			<td class="idProduto">{$value.ID_PRODUTO}</td>
                                			<td>{$value.DESC_PRODUTO}</td>
                                			<td>{$value.QUANTIDADE} {$value.SIGLA_UNIDADE_MEDIDA}</td>
                                			<td><button type="button" id="{$value.ID_PRODUTO}" class="btn btn-danger btn-xs btn-delete" onclick="excluirProdutoPedido(this.id)">Excluir</button></td>
                                		</tr>
                                	{/loop}
                                </tbody>
                            </table>
                        </div>                                                    
                    </div>
                </div>
            </div>
        </div>

		<div class="panel panel-default">
            <div class="panel-heading">
                <div align="center">
                    <button type="button" class="btn btn-info" onclick="history.go(-1)">Voltar</button>
                    <a href="/praxis/modulo_merenda/" type="button" class="btn btn-danger">Fechar</a>
                    <button type="reset" class="btn btn-default">Limpar</button>
                    <button type="submit" class="btn btn-success" id="btn-finalizar" name="btn-finalizar">Atualizar</button>
                </div>
                </form>
            </div>
        </div>

        <script src="\modulo_merenda/public/scripts/controllers/ItensPedido.js"></script>
		<script src="\modulo_merenda/public/scripts/edicaoPedido.js"></script>

        {else}

        <div class="row" >
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Pedidos de Produtos</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="form-pedidos-edicao" method="POST" action="#" role="form">
									
									<div class="form-group col-lg-6">
										<label class="control-label">Código do Pedido</label>
										<input type="number" name="codigoPedido" id="codigoPedido" class="form-control" value="{$informacoes.CODIGO_PEDIDO}" readonly>
									</div>

									<div class="form-group col-lg-6">
										<label class="control-label">Selecione o Fornecedor</label>
										<input type="text" name="fornecedor" id="fornecedor" class="form-control" disabled value="{$informacoes.NOME_FORNECEDOR}">
									</div>

									<div class="form-group col-lg-6">
										<label class="control-label">Selecione o programa que receberá o pedido</label>
										<input type="text" name="programa" id="programa" class="form-control" value="{$informacoes.DESC_PROGRAMA}" disabled>
									</div>

									<div class="form-group col-lg-6">
										<label class="control-label">Situação do pedido</label>
										<select class="form-control" name="statusPedido" id="statusPedido">
											<option selected value="{$informacoes.STATUS}">{$informacoes.TIPO_STATUS} / {$informacoes.DESC_STATUS}</option>
											{loop="$status"}
												<option value="{$value.ID_STATUS}">{$value.TIPO_STATUS} / {$value.DESC_STATUS}</option>
											{/loop}
										</select>
									</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
            <div class="panel-heading">
                <div align="center">
                    <button type="button" class="btn btn-info" onclick="history.go(-1)">Voltar</button>
                    <a href="/praxis/modulo_merenda/" type="button" class="btn btn-danger">Fechar</a>
                    <button type="reset" class="btn btn-default">Limpar</button>
                    <button type="submit" class="btn btn-success" id="btn-atualizar" name="btn-atualizar">Atualizar Situação</button>
                </div>
                </form>
            </div>
        </div>

        <script src="\modulo_merenda/public/scripts/controllers/EditarPedido.js"></script>
		<script src="\modulo_merenda/public/scripts/editarPedido.js"></script>

        {/if}

	<script>
		function excluirProdutoPedido(idProduto) {
			$.ajax({

				type: "POST",
				url: "/praxis/modulo_merenda/excluir/produto-pedido",
				data: {idProduto, codigoPedido: $("#codigoPedido").val()},
				success: data =>{
					window.location.reload();
				}
			});
		}
	</script>

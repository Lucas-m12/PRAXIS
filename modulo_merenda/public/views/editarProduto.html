
        <div class="row">
        	<div class="col-lg-12">
        		<div class="panel panel-default">
        			<div class="panel-heading">Cadastro de Produto</div>
        			<div class="panel-body">
        				<div class="row">
        					<div class="col-lg-12">
        						<form method="post" action="/praxis/modulo_merenda/cadastrar/produto/{$info.ID_PRODUTO}" role="form" id="form-produto" onsubmit="">
        							
                                    <div class="form-group col-lg-12">
                                        <label class="control-label">CÃ³digo do produto</label>
                                        <input type="number" name="idProduto" id="idProduto" value="{$info.ID_PRODUTO}" class="form-control" disabled>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Categoria do Produto</label>
                                        <select name="categoriaProduto" id="categoriaProduto" class="form-control" required>
                                            <option value="{$info.ID_CATEGORIA}" selected>{$info.DESC_CATEGORIA}</option>
                                            {loop="$categoria"}
                                                <option value="{$value.ID_CATEGORIA}">{$value.DESC_CATEGORIA}</option>
                                            {/loop}
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Tipo de Produto</label>
                                        <select name="tipoProduto" id="tipoProduto" class="form-control" required>
                                            <option value="{$info.ID_TIPO}" selected>{$info.TIPO_PRODUTO}</option>
                                            {loop="$tipo"}
                                                <option value="{$value.ID_TIPO}">{$value.TIPO_PRODUTO}</option>
                                            {/loop}
                                        </select>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Unidade de Medida</label>
                                        <select name="unidadeMedida" id="unidadeMedida" class="form-control" required>
                                            <option value="{$info.ID_UNIDADE_MEDIDA}" selected>{$info.DESC_UNIDADE_MEDIDA}</option>
                                            {loop="$unidade"}
                                                <option value="{$value.ID_UNIDADE_MEDIDA}">{$value.DESC_UNIDADE_MEDIDA}</option>
                                            {/loop}
                                        </select>
                                    </div>

        							<div class="form-group col-lg-6">
        								<label>Nome do Produto</label>
        								<input type="text" name="produto" id="produto" class="form-control" autocomplete="off" value="{$info.DESC_PRODUTO}" placeholder="Digite o nome do produto" required>
        							</div>

                                    <div class="form-group col-lg-6">
                                        <input type="checkbox" name="status" id="status" {if="$info.STATUS == 2"} checked {/if} value="2" >Inativo
                                    </div>

        						
        					</div>
        				</div>
        			</div>
        		</div>
        	</div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <div align="center">
                    <button type="button" class="btn btn-info" onclick="history.go(-1)">Voltar</button>
                    <a href="/praxis/modulo_merenda/" type="button" class="btn btn-danger">Fechar</a>
                    <button type="reset" class="btn btn-default">Limpar</button>
                    <button type="submit" class="btn btn-success" id="cadastrarProduto" name="cadastrarProduto">Salvar</button>
                </div>
                </form>
            </div>
        </div>



    <script src="\modulo_merenda/public/scripts/controllers/Produto.js"></script>
    <script src="\modulo_merenda/public/scripts/cadastroProduto.js"></script>
